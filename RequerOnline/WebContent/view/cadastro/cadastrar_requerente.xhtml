<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/view/template/template.xhtml">

	<h:head></h:head>
	<body>
		<div id="content">
			<!-- Código do conteúdo deve ser inserido aqui -->
			<ui:define name="conteudo">
				<h:form>
					<fieldset class="fieldset_dadospessoais">
						<legend>Dados pessoais</legend>
						<div>
							<div class="div_campos">
								<h:outputLabel value="Nome" for="nome"
									/>
								<h:inputText id="nome" value="" style="margin-right:20px; margin-left:5px;"  />
							</div>

							<div class="div_campos">
								<h:outputLabel value="Matrícula" for="matricula" />
								<h:inputText id="matricula" value="" maxlength="10" style="width:60px; margin-right:20px; margin-left:5px;" />
							</div>
							
							<div class="div_campos">
								<h:outputLabel value="CPF" for="cpf" />
								<h:inputText id="cpf" value="" maxlength="14" style="margin-right:20px; margin-left:5px;" />
							</div>
						</div>
					</fieldset>
				</h:form>
			</ui:define>
		</div>
	</body>
</ui:composition>
