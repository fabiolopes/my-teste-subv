<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/view/template/template.xhtml">

	<h:head>
		<title>#{label.titulo_cad_req}</title>
	</h:head>
	<body>
		<div id="content">
			<!-- Código do conteúdo deve ser inserido aqui -->
			<ui:define name="conteudo">
				<h:outputStylesheet library="css" name="estilo_login.css" />
				<h:outputScript library="js" name="jquery-2.1.3.js" />
				<h:outputScript library="js" name="jquery.maskedinput.min.js" />
				<script>
					jQuery(function($) {
						$(".cpf").mask("999.999.999-99");
						$(".telefone").mask("(99) 9999-9999");
						$(".cep").mask("99999-999");
					});
				</script>

				<h:form id="form_requerente">
					<fieldset class="fieldset_dadospessoais">
						<legend>#{label.dados_pessoais}</legend>
						<div>
							<div class="div_campos">
								<h:outputLabel value="#{label.nome}" for="nome" />
								<h:inputText id="nome" value="#{cadastroRequerenteMB.requerente.nome}"
									style="margin-left:7px; width:250px;" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.matricula}" for="matricula" />
								<h:inputText id="matricula" value="#{cadastroRequerenteMB.requerente.matricula}" maxlength="10"
									style="width:100px;margin-right:0;" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.cpf}" for="cpf" />
								<h:inputText id="cpf" styleClass="cpf" value="#{cadastroRequerenteMB.requerente.cpf}" maxlength="14"
									style="margin-right:0;" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="Email" for="email" />
								<h:inputText id="email" value="#{cadastroRequerenteMB.requerente.email}"
									style="text-transform:lowercase;margin-right:0" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.telefone}" for="telefone" />
								<h:inputText id="telefone" value="#{cadastroRequerenteMB.requerente.telefone}" styleClass="telefone"
									style="margin-right:0" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.nacionalidade}"
									for="nacionalidade" />
								<h:inputText id="nacionalidade" value="#{cadastroRequerenteMB.requerente.nacionalidade}"
									style="width:135px; margin-right:0" />
							</div>

						</div>
					</fieldset>

					<fieldset class="fieldset_dadospessoais">
						<legend>#{label.dados_funcionais}</legend>

						<div class="div_campos">
							<h:outputLabel value="#{label.vinculo}" for="vinculo" />
							<h:selectOneMenu style="margin-right:0;" value="#{cadastroRequerenteMB.requerente.vinculo}">
								<f:selectItems value="#{cadastroRequerenteMB.vinculoTypes}"
									var="vinculo" itemValue="#{vinculo}"
									itemLabel="#{vinculo.value}" />
							</h:selectOneMenu>
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.rg}" for="rg" />
							<h:inputText id="rg" value="#{cadastroRequerenteMB.requerente.rg}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.funcao}" for="funcao" />
							<h:inputText id="funcao" value="#{cadastroRequerenteMB.requerente.funcao}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.secretaria}" for="secretaria" />
							<h:inputText id="secretaria" value="#{cadastroRequerenteMB.requerente.secretaria}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.setor}" for="setor" />
							<h:inputText id="setor" value="#{cadastroRequerenteMB.requerente.setor}" style="margin-right:0;" />
						</div>
					</fieldset>

					<fieldset class="fieldset_dadospessoais">
						<legend>#{label.endereco}</legend>

						<div class="div_campos">
							<h:outputLabel value="#{label.rua}" for="rua" />
							<h:inputText id="rua" value="#{cadastroRequerenteMB.requerente.endereco.rua}"
								style="margin-right:0; width:250px;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.num}" for="numero" />
							<h:inputText id="numero" value="#{cadastroRequerenteMB.requerente.endereco.num}"
								style="margin-right:0; width:60px;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.complemento}" for="complemento" />
							<h:inputText id="complemento" value="#{cadastroRequerenteMB.requerente.endereco.complemento}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.bairro}" for="bairro" />
							<h:inputText id="bairro" value="#{cadastroRequerenteMB.requerente.endereco.bairro}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.cidade}" for="cidade" />
							<h:inputText id="cidade" value="#{cadastroRequerenteMB.requerente.endereco.cidade}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.cep}" styleClass="cep" for="cep" />
							<h:inputText id="cep" value="#{cadastroRequerenteMB.requerente.endereco.cep}" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.estado}" for="estado" />
							<h:selectOneMenu style="margin-right:0;" value="#{cadastroRequerenteMB.requerente.endereco.estado}">
								<f:selectItems value="#{cadastroRequerenteMB.estadoTypes}"
									var="estado" itemValue="#{estado}" itemLabel="#{estado.value}" />
							</h:selectOneMenu>
						</div>
					</fieldset>
					<a4j:commandButton id="entrar" action="#{loginMB.logar}"
						value="#{label.entrar}" styleClass="button_login"
						style="border-radius:6px;">
						<a4j:status id="statusCarregarModalPanel"
							onstart="#{rich:component('panelStatus')}.show()"
							onstop="#{rich:component('panelStatus')}.hide()" />
					</a4j:commandButton>
					
					<a4j:commandButton id="cancelar" action="#{loginMB.logar}"
						value="#{label.cancelar}" styleClass="button_login"
						style="border-radius:6px;"/>
					
					<input type="reset" value="#{label.limpar}" class="button_login"/>
					<rich:messages />
					
				</h:form>

				<rich:popupPanel id="panelStatus" autosized="true"
					styleClass="popup_carregar">
					<h:graphicImage library="images" name="carregando.gif"
						styleClass="img_carregar" />
					<h:outputText value="#{label.carregando}" />
				</rich:popupPanel>
			</ui:define>
		</div>
	</body>
</ui:composition>
