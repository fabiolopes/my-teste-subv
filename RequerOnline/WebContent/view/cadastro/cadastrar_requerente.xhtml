<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/view/template/template.xhtml">

	<h:head>

	</h:head>
	<body>
		<div id="content">
			<!-- Código do conteúdo deve ser inserido aqui -->
			<ui:define name="conteudo">

				<h:outputScript library="js" name="jquery-2.1.3.js" />
				<h:outputScript library="js" name="jquery.maskedinput.min.js" />
				<script>
					jQuery(function($) {
						$(".cpf").mask("999.999.999-99");
						$(".telefone").mask("(99) 9999-9999");
					});
				</script>

				<h:form id="form_requerente">
					<fieldset class="fieldset_dadospessoais">
						<legend>Dados pessoais</legend>
						<div>
							<div class="div_campos">
								<h:outputLabel value="#{label.nome}" for="nome" />
								<h:inputText id="nome" value=""
									style="margin-left:7px; width:250px;" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.matricula}" for="matricula" />
								<h:inputText id="matricula" value="" maxlength="10"
									style="width:100px;margin-right:0;" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.cpf}" for="cpf" />
								<h:inputText id="cpf" styleClass="cpf" value="" maxlength="14"
									style="margin-right:0;" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="Email" for="email" />
								<h:inputText id="email" value=""
									style="text-transform:lowercase;margin-right:0" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.telefone}" for="telefone" />
								<h:inputText id="telefone" value="" styleClass="telefone"
									style="margin-right:0" />
							</div>

							<div class="div_campos">
								<h:outputLabel value="#{label.nacionalidade}"
									for="nacionalidade" />
								<h:inputText id="nacionalidade" value=""
									style="width:135px; margin-right:0" />
							</div>

						</div>
					</fieldset>

					<fieldset class="fieldset_dadospessoais">
						<legend>Dados funcionais</legend>

						<div class="div_campos">
							<h:outputLabel value="#{label.vinculo}" for="vinculo" />
							<h:selectOneMenu style="margin-right:0;" value="">
								<f:selectItems value="#{cadastroRequerenteMB.vinculoTypes}"
									var="vinculo" itemValue="#{vinculo}"
									itemLabel="#{vinculo.value}" />
							</h:selectOneMenu>
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.rg}" for="rg" />
							<h:inputText id="rg" value="" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.funcao}" for="funcao" />
							<h:inputText id="funcao" value="" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.secretaria}" for="secretaria" />
							<h:inputText id="secretaria" value="" style="margin-right:0;" />
						</div>

						<div class="div_campos">
							<h:outputLabel value="#{label.setor}" for="setor" />
							<h:inputText id="setor" value="" style="margin-right:0;" />
						</div>
					</fieldset>

					<fieldset class="fieldset_dadospessoais">
						<legend>Dados funcionais</legend>

						<div class="div_campos">
							<h:outputLabel value="#{label.rua}" for="rua" />
							<h:inputText id="rua" value="" style="margin-right:0; width:250px;" />
						</div>
						
						<div class="div_campos">
							<h:outputLabel value="#{label.num}" for="numero" />
							<h:inputText id="numero" value="" style="margin-right:0; width:60px;" />
						</div>
						
						<div class="div_campos">
							<h:outputLabel value="#{label.bairro}" for="bairro" />
							<h:inputText id="bairro" value="" style="margin-right:0;" />
						</div>
						
						<div class="div_campos">
							<h:outputLabel value="#{label.complemento}" for="complemento" />
							<h:inputText id="complemento" value="" style="margin-right:0;" />
						</div>

					</fieldset>
				</h:form>
			</ui:define>
		</div>
	</body>
</ui:composition>
