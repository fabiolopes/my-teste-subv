<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>#{label.titulo_login}</title>
	<h:outputStylesheet library="css" name="estilo_login.css" />
</h:head>
<h:body>
	<h:form>
		<rich:panel styleClass="panel_login">
			<rich:messages />
			<f:facet name="header">
				<h:outputText value="#{label.autenticacao_acesso}" />
			</f:facet>
			<h:messages style="color:red;" />
			<h:panelGrid columns="2" styleClass="grid_login">
				<h:outputLabel value="#{label.login}" for="login"
					styleClass="campo_login" />
				<h:inputText
					value="#{loginMB.gerenciadorConectado.gerenciador.matricula}"
					id="login" styleClass="campo_login" required="true"
					requiredMessage="#{label.informe_login}" />
				<h:outputLabel value="#{label.senha}" for="senha"
					styleClass="campo_login" />
				<h:inputSecret
					value="#{loginMB.gerenciadorConectado.gerenciador.senha}"
					id="senha" styleClass="campo_login" />
			</h:panelGrid>
			<a4j:commandButton id="entrar" action="#{loginMB.logar}"
				value="#{label.entrar}" styleClass="button_login"
				style="border-radius:6px;">
				<a4j:status id="statusCarregarModalPanel"
					onstart="#{rich:component('panelStatus')}.show()"
					onstop="#{rich:component('panelStatus')}.hide()" />
			</a4j:commandButton>
		</rich:panel>
	</h:form>
	<rich:popupPanel id="panelStatus" autosized="true" styleClass="popup_carregar">
		<h:graphicImage library="images" name="carregando.gif"
			styleClass="img_carregar" />
		<h:outputText value="#{label.carregando}" />
	</rich:popupPanel>
</h:body>
</html>
